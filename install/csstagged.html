<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSSTagged</title>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="user-scalable=no,width=device-width,
				initial-scale=1.0,maximum-scale=1.0" />

		<script src="_assets/csstagged.js"></script>
		<link rel='stylesheet' type='text/css' href='_assets/csstagged.css'></link>
		<script>
			var RS,CSSInfo;
			var install_base = "";
			window.onload = function () {
				RouteState.listenToHash();
				RS = RouteState;

				$.ajax(
					"csstagged.json?" + Math.random()
				).done(
					function ( css_dom ) {
						var css_info = processRules ( css_dom );
						CSSInfo = css_info;

						React.render(
							React.createElement(
								CSSComp,
								{
									css_info:css_info
								}
							),
							document.body
						);
					}
				);
			};
		</script>
	</head>
	<body></body>
</html>
